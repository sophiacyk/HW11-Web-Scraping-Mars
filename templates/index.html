<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="/static/css/style.css">

</head>

<body>

    <div class="container">
        <div class="row">
        
                    <!-- jumbotron stuff -->
        <div class="jumbotron">
    
            <h1>Mission to Mars</h1>
            <p class="center"><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>

      
        </div>
        </div>

           
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                            <div class="card">
                                <div class="card-body">
                                  <h3 class="card-title text-muted">Latest Mars News</h3>
                                  <h2 class="card-subtitle mb-2">{{ dynamic_dic.news_title }}</h2> 
                                <p>{{ dynamic_dic.news_p }}</p>
            
                                </div>
                            </div>
                        </div>
                </div>

                <div class="row">
                        <div class="col-lg-8">
                                <div class="card">
                                    <div class="card-body">
                                      <h3 class="card-title text-muted">Featured Mars Image</h3>
                                      <a href= "{{ dynamic_dic.featured_image }}">
                                          <img src= "{{ dynamic_dic.featured_image }}" style= "width: 100%"> 
                                        </a>
                                      
                
                                    </div>
                                </div>
                        </div>

                        <div class="col-lg-4">
                                <div class="card w3-container w3-border w3-round-xlarge">
                                    <div class="card-body">
                                      <h3 class="card-title ">Current Weather on Mars</h3>
                                      <p>{{ dynamic_dic.weather }}</p>
                                
                
                                    </div>
                                </div>
                        </div>

                        <div class="row">
                                <div class="col-lg-4">
                                        <div class="card">

                                            <h3 class="card-title">Mars Facts</h3>
                                            {{ dynamic_dic.facts|safe }}
                                        
                                        
                                        
                                        </div>
                                </div>
                        </div>



                    </div>

            </div>
      


    </div>

</body>

</html>
